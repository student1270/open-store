<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mahsulotlar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Header style */
        header {
            background-color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .catalog-button {
            background-color: #00c853;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .catalog-button:hover {
            background-color: #00a64d;
        }

        .login-button {
            background-color: #4f46e5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #3730a3;
        }

        .catalog-menu {
            display: none;
            position: absolute;
            top: 70px;
            left: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 300px;
        }

        .catalog-menu.active {
            display: block;
        }

        .catalog-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .catalog-menu ul li {
            position: relative;
            padding: 10px 15px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            background-color: white;
            border-radius: 4px;
        }

        .catalog-menu ul li:hover {
            background-color: #f5f5f5;
        }

        .catalog-menu ul li a {
            text-decoration: none;
            color: #333;
        }

        .sub-menu {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 250px;
        }

        .catalog-menu ul li:hover > .sub-menu {
            display: block;
        }

        .sub-menu ul {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 0;
            margin: 0;
        }

        .sub-menu li {
            padding: 8px 12px;
            background-color: white;
            border-radius: 4px;
        }

        .sub-menu li:hover {
            background-color: #f0f0f0;
        }

        .product-container {
            max-width: 1200px;
            margin: 100px auto 20px;
            padding: 0 20px;
        }

        .category-title {
            text-align: center;
            font-size: 22px;
            color: #222;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .category-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .breadcrumb {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }

        .sort-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .sort-dropdown {
            position: relative;
            display: inline-block;
        }

        .sort-main-btn {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
        }

        .sort-main-btn:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .sort-options {
            display: none;
            position: absolute;
            top: 110%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sort-options a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .sort-options a:hover {
            background-color: #f0f0f0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 30px;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            color: inherit;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .image-wrapper {
            width: 100%;
            height: 150px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .image-wrapper img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .product h3 {
            font-size: 14px;
            text-align: center;
            margin: 4px 0;
            color: #222;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        .rating {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin: 4px 0;
        }

        .price {
            color: #007BFF;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        function toggleCatalog() {
            var menu = document.getElementById("catalogMenu");
            menu.classList.toggle("active");
        }

        function toggleDropdown() {
            var dropdown = document.getElementById("sortOptions");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.sort-main-btn')) {
                var dropdowns = document.getElementsByClassName("sort-options");
                for (var i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body>

<!-- HEADER -->
<header>
    <div style="display: flex; gap: 10px;">
        <button onclick="toggleCatalog()" class="catalog-button">Katalog</button>
        <a th:href="@{/cart}" class="login-button">Savat</a>
    </div>
    <a th:href="@{/login}" class="login-button">Kirish</a>
</header>

<!-- KATALOG MENYUSI -->
<div id="catalogMenu" class="catalog-menu">
    <ul>
        <li th:each="category : ${categories}" th:if="${category != null and category.parent == null}">
            <span th:text="${category.categoryName} ?: 'Noma’lum kategoriya'">Kategoriya nomi</span>
            <div class="sub-menu" th:unless="${#lists.isEmpty(category.children)}">
                <ul>
                    <li th:each="subCategory : ${category.children}" th:if="${subCategory != null}">
                        <a th:href="@{/home/category/{id}(id=${subCategory.id})}" th:text="${subCategory.categoryName}">Subkategoriya</a>
                        <div class="sub-menu" th:unless="${#lists.isEmpty(subCategory.children)}">
                            <ul>
                                <li th:each="subSubCategory : ${subCategory.children}" th:if="${subSubCategory != null}">
                                    <a th:href="@{/home/category/{id}(id=${subSubCategory.id})}" th:text="${subSubCategory.categoryName}">Sub-subkategoriya</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>

<!-- MAHSULOTLAR BO'LIMI -->
<div class="product-container">
    <div class="category-title" th:text="${category.categoryName}">Kategoriya nomi</div>
    <div class="breadcrumb" th:text="${breadcrumb}">Elektronika > Telefonlar > Smartfonlar</div>
    <div class="category-info" th:text="|Kategoriyada ${#lists.size(products)} ta mahsulot mavjud|"></div>

    <div class="sort-buttons">
        <div class="sort-dropdown">
            <button class="sort-main-btn" onclick="toggleDropdown()"
                    th:text="${sort == 'arzon' ? 'Arzonroq' :
                              sort == 'qimmat' ? 'Qimmatroq' :
                              sort == 'ommabop' ? 'Ommabop' :
                              sort == 'buyurtma' ? 'Ko‘p buyurtirilgan' :
                              'Yaqinda qo‘shilgan'}">
                Avval ko‘rsatiladi
                <i class="fa fa-chevron-down"></i>
            </button>
            <div id="sortOptions" class="sort-options">
                <a th:href="@{/home/category/{id}(id=${category.id}, sort='ommabop')}">Ommabop</a>
                <a th:href="@{/home/category/{id}(id=${category.id}, sort='arzon')}">Arzonroq</a>
                <a th:href="@{/home/category/{id}(id=${category.id}, sort='qimmat')}">Qimmatroq</a>
                <a th:href="@{/home/category/{id}(id=${category.id}, sort='buyurtma')}">Ko‘p buyurtirilgan</a>
                <a th:href="@{/home/category/{id}(id=${category.id}, sort='yangi')}">Yaqinda qo‘shilgan</a>
            </div>
        </div>
    </div>

    <div class="product-grid">
        <a th:each="product : ${products}" th:href="@{/product/{id}(id=${product.id})}" class="product">
            <div class="image-wrapper">
                <img th:src="@{/images/{imagePath}(imagePath=${product.imagePath})}" alt="Mahsulot rasmi">
            </div>
            <h3 th:text="${product.name}">Mahsulot nomi</h3>
            <div class="rating">
                <span th:if="${product.rating > 0}">&#9733;
                    <span th:text="${#numbers.formatDecimal(product.rating, 1, 2)}"></span>
                    (<span th:text="${product.commentCount} + ' ta sharh'"></span>)
                </span>
                <span th:unless="${product.rating > 0}">Hozircha baho yo‘q</span>
            </div>
            <div class="price" th:text="|${product.price} so'm|">150 000 so'm</div>
        </a>
    </div>
</div>

</body>
</html>
